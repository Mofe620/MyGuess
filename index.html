<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Guess</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="container">
                <h1>Make a Guess</h1>
                <div class="register">
                    <input type="text" name="player" id="player_name" placeholder="Your name">
                    <button id="submit_btn">Play Game</button>
                </div>

                <div class="game_area">
                    <div class="flex">
                        <p>Stage <span class="stage"></span></p>
                        <p>Score: <span class="score"></span></p>
                    </div>
                    <h3>Pick a number between <span id="min"></span> and <span id="max"></span> </h3>
                    <div class="option_area">

                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Zuri Task by <a href="https://www.github.com/Mofe620/MyGuess" target="_blank">Mofe620</a></p>
        </footer>
        
        <script src="/script.js" async defer></script>
    </body>
</html>
